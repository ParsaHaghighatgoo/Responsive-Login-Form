<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup Form</title>
    <link rel="icon shortcut" href="icon.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <input type="radio" id="radioSignup" name="userAction" checked>
            <button class="sign-up-title"><label for="radioSignup">Sign Up</label></button>
            <form>
                <input required placeholder="User name" type="text">
                <input required placeholder="Email" type="email">
                <input required placeholder="Password" type="password">
                <input value="Sign Up" type="submit">
            </form>
        </div>
        <div class="container2">
            <input type="radio" id="radioLogin" name="userAction">
            <div class="login-form">
                <button class="login-title"><label for="radioLogin">Login</label></button>
                <form class="login-form">
                    <input type="email" required placeholder="Email">
                    <input type="password" required placeholder="password">
                    <input type="submit" value="Login">
                    <div class="fill"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup Form</title>
    <link rel="icon shortcut" href="icon.jfif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <input type="radio" id="radioSignup" name="userAction" checked>
            <button class="sign-up-title"><label for="radioSignup">Sign Up</label></button>
            <form>
                <input required placeholder="User name" type="text">
                <input required placeholder="Email" type="email">
                <input required placeholder="Password" type="password">
                <input value="Sign Up" type="submit">
            </form>
        </div>
        <div class="container2">
           
        </div>
    </div>
</body>

</html>
